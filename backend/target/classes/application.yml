server:
  port: 8082

spring:
  # Using H2 for demo purposes instead of PostgreSQL
  datasource:
    url: jdbc:h2:mem:alma_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  jackson:
    serialization:
      indent_output: true
    default-property-inclusion: non_null

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.shark.quizai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE